name: Package WAR file

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: "zulu"

      - name: Package WAR file
        run: chmod +x build-war.sh && ./build-war.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: helloworld.war
          path: helloworld.war
